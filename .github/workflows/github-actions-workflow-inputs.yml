name: Run automation tests with custom arguments

on:
  workflow_dispatch:
    inputs:
      browser:
        type: choice
        description: Name of the browser
        required: true
        options:
        - chrome
        - firefox
        - opera

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Clear Cache
        run: yarn cache clean --force

      - name: Show command
        run: echo "yarn cypress run --browser ${{github.event.inputs.browser}}"

      - name: Cypress run
        with:
          build: yarn
          run: yarn cypress run --browser ${{ github.event.inputs.browser }}
 
          

